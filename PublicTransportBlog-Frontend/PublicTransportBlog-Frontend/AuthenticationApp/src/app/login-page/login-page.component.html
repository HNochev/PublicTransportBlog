<div class="bgImgCenter">
<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Потребителско име</mat-label>
          <input
            matInput
            [errorStateMatcher]="matcher"
            formControlName="username"
          />
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required')"
          >
            Потребителското име е <strong>задължително </strong> поле
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('minlength')"
          >
            Потребителското име трябва да се състои от <strong>повече от 5 символа</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Парола</mat-label>
          <input
            matInput
            type="password"
            [errorStateMatcher]="matcher"
            formControlName="password"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('password')"
          >
            Паролата трябва да състои от
            <strong
            > повече от 6 символа, минимум 1 главна буква, минимум 1 малка буква, минимум 1 специален символ</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Влизане
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Все още нямаш акаунт? Регистрирай се от тук.
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
