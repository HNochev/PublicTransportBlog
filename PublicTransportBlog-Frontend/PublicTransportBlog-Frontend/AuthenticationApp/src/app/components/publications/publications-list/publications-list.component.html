<h1 class="mb-3">Всички публикации</h1>
<div class="card-group" id="aaa" *ngIf="publications && publications.length > 0">
<div class="card mb-4" id="bbb" *ngFor="let publication of publications">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="{{publication.imgUrl}}"  class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="title">{{ publication.title }}</h5>
          <p class="description">{{ publication.description }}</p>
          <p class="card-text"><small class="text-muted">Публикувана на - {{ publication.date | date:'dd.MM.yyyy h:mm a'}}</small></p>
          <a [routerLink]="['/publications', 'detail', publication.id]" type="button" class="btn btn-warning">Прочети още</a>
        </div>
      </div>
    </div>
  </div>
</div>
<p *ngIf="!publications || publications.length <= 0">Няма добавени постове!</p>
