<h1 class="mb-3">Всички публикации!</h1>
<table class="table" *ngIf="publications && publications.length > 0">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date Published</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publication of publications">
            <td>{{ publication.id }}</td>
            <td>{{ publication.title }}</td>
            <td>{{ publication.description }}</td>
            <td>{{ publication.date }}</td>
            <td><a [routerLink]="['/publications', 'edit', publication.id]">Прочети още</a></td>
            <td><button type="button" class="btn btn-danger" (click)="deletePublication(publication.id)">Изтрий</button></td>
        </tr>
    </tbody>
</table>
<p *ngIf="!publications || publications.length <= 0">Няма добавени постове!</p>
